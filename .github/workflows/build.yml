name: Build Android VM to WebAssembly

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: List repository files (debugging step)
      run: |
        echo "Listing files in repository:"
        ls -R  # This will print the directory structure

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential cmake ninja-build python3-pip curl \
                            qemu-system-x86 qemu-utils
        pip3 install --upgrade cmake

    - name: Set up Emscripten
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest

    - name: Build .wasm and .js
      run: |
        source emsdk/emsdk_env.sh
        mkdir -p build
        cd build
        # Adjust the path to match the actual location of your C source file
        emcc ../src/main.c -O2 -s WASM=1 -s EXPORTED_FUNCTIONS='["_main"]' -o android-vm.js

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-vm-wasm-output
        path: |
          build/android-vm.js
          build/android-vm.wasm
