name: Build QEMU for Android WASM

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60  # Build may take longer than default timeout

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v13
      with:
        version: '3.1.45'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git python3 \
          libglib2.0-dev libpixman-1-dev \
          ninja-build cmake meson \
          nettle-dev libgnutls28-dev \
          libssl-dev libsdl2-dev \
          pkg-config gettext

    - name: Clone QEMU (shallow clone with submodules)
      run: |
        git clone --depth 1 --branch v6.2.0 \
          https://github.com/qemu/qemu.git qemu-src
        cd qemu-src
        # Initialize only necessary submodules
        git submodule update --init --depth 1 \
          dtc slirp ui/keycodemapdb

    - name: Configure environment
      run: |
        source $EMSDK/emsdk_env.sh
        export CC="emcc"
        export CXX="em++"
        export AR="emar"
        export RANLIB="emranlib"
        export CFLAGS="-O2 -s WASM=1 -s ASYNCIFY -s ALLOW_MEMORY_GROWTH=1"
        export LDFLAGS="$CFLAGS -s EXPORTED_RUNTIME_METHODS=['FS','callMain']"

    - name: Configure QEMU
      run: |
        cd qemu-src
        mkdir build && cd build
        ../configure \
          --target-list=arm-softmmu \
          --disable-docs \
          --disable-system \
          --disable-user \
          --disable-tools \
          --disable-guest-agent \
          --disable-werror \
          --enable-debug \
          --audio-drv-list= \
          --disable-opengl \
          --disable-virglrenderer \
          --disable-gtk \
          --disable-sdl \
          --disable-vnc

    - name: Build QEMU
      run: |
        cd qemu-src/build
        make -j$(($(nproc)/2))  # Use half the cores for stability

    - name: Post-process for WASM
      run: |
        cd qemu-src/build
        emcc -o qemu-system-arm.js \
          *.o -lglib-2.0 -lpixman-1 -lnettle -lgnutls \
          $LDFLAGS \
          -s EXPORTED_FUNCTIONS='["_main"]'

    - name: Package artifacts
      run: |
        mkdir -p artifacts
        cp qemu-src/build/qemu-system-arm.js artifacts/android-vm.js
        cp qemu-src/build/qemu-system-arm.wasm artifacts/android-vm.wasm
        echo '<!DOCTYPE html>
        <script src="android-vm.js"></script>
        <script>
        Module = {
          onRuntimeInitialized: () => console.log("Android VM ready")
        };
        </script>' > artifacts/loader.html

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: android-qemu-vm
        path: artifacts/
