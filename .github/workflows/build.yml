name: Build QEMU i386.js and i386.wasm

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Emscripten
      run: |
        git clone https://github.com/emscripten-core/emsdk.git
        cd emsdk
        ./emsdk install latest
        ./emsdk activate latest
        source ./emsdk_env.sh

    - name: Verify WebAssembly binaries URL
      run: |
        URL="https://storage.googleapis.com/webassembly/emscripten-releases-builds/linux/1b56b171b627af0841cf8d4d8c0160c6cb6d855f/wasm-binaries.tar.xz"
        if curl --output /dev/null --silent --head --fail "$URL"; then
          echo "URL exists: $URL"
        else
          echo "URL does not exist: $URL"
          exit 1
        fi

    - name: Download WebAssembly binaries
      run: |
        wget https://storage.googleapis.com/webassembly/emscripten-releases-builds/linux/1b56b171b627af0841cf8d4d8c0160c6cb6d855f/wasm-binaries.tar.xz
        tar -xvf wasm-binaries.tar.xz

    - name: Build QEMU
      run: |
        mkdir build
        cd build
        emcmake cmake ..
        emmake make
