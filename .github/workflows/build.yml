name: Build QEMU WASM for Android

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 60

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Emscripten
      uses: mymindstorm/setup-emsdk@v13
      with:
        version: '3.1.45'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential git python3 \
          libglib2.0-dev libpixman-1-dev \
          ninja-build cmake meson \
          nettle-dev libgnutls28-dev \
          pkg-config gettext

    - name: Clone QEMU (with minimal submodules)
      run: |
        git clone --depth 1 --branch v5.2.0 \
          https://github.com/qemu/qemu.git qemu-src
        cd qemu-src
        git submodule update --init --depth 1 \
          dtc ui/keycodemapdb

    - name: Configure environment
      run: |
        source $EMSDK/emsdk_env.sh
        export CC="emcc"
        export CXX="em++"
        export AR="emar"
        export RANLIB="emranlib"
        export CFLAGS="-O2 -s WASM=1 -s ASYNCIFY -s ALLOW_MEMORY_GROWTH=1"
        export LDFLAGS="$CFLAGS -s EXPORTED_RUNTIME_METHODS=['FS','callMain']"

    - name: Configure with minimal target
      run: |
        cd qemu-src
        mkdir build && cd build
        ../configure \
          --target-list=wasm32-softmmu \
          --disable-docs \
          --disable-system \
          --disable-user \
          --disable-tools \
          --disable-guest-agent \
          --disable-werror \
          --enable-debug \
          --disable-opengl \
          --disable-virglrenderer \
          --cpu=wasm32 \
          --host-cpu=wasm32

    - name: Build QEMU
      run: |
        cd qemu-src/build
        make -j2  # Reduced parallelism for stability

    - name: Post-process for WASM
      run: |
        cd qemu-src/build
        emcc -o qemu-wasm.js \
          *.o -lglib-2.0 -lpixman-1 -lnettle \
          $LDFLAGS \
          -s EXPORTED_FUNCTIONS='["_main"]'

    - name: Package artifacts
      run: |
        mkdir -p artifacts
        cp qemu-src/build/qemu-wasm.js artifacts/
        cp qemu-src/build/qemu-wasm.wasm artifacts/
        echo '<!DOCTYPE html>
        <script src="qemu-wasm.js"></script>
        <script>
        Module = {
          onRuntimeInitialized: () => console.log("QEMU WASM ready")
        };
        </script>' > artifacts/loader.html

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: qemu-wasm-vm
        path: artifacts/
